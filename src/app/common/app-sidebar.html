<aside class="sidebar">
  <div class="sidebar__logo">
    <a href="">
      <img ng-src="{{ ::$ctrl.logo}}" alt="">
    </a>
  </div>
  <span class="sidebar__header">
    Tags
  </span>
  <ul class="sidebar__lst">
    <li
      class="sidebar__item"
      ng-repeat="item in ::$ctrl.contactTags">
      <a
        ui-sref="contacts({filter: item.state})"
        class="sidebar__link"
        ui-sref-active-eq="sidebar__link--active">
        <i class="material-icons">
          <span ng-bind="item.icon"></span>
        </i>
        <span ng-bind="item.label"></span>
      </a>
    </li>
  </ul>
</aside>
