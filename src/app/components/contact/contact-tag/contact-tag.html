<div class="contact__field contact__field--long">
  <label>
    Tag
  </label>
  <ul>
    <li
      class="contact-card__pill contact-card__pill--{{tag}}"
      ng-class="{
          'contact__pill--active': $ctrl.tag == tag
      }"
      ng-repeat="tag in ::$ctrl.tags">
      <a href="" ng-click="$ctrl.updateTag(tag);">
        <span ng-bind="tag"></span>
      </a>
    </li>
  </ul>
</div>
